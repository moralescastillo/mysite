author:
  author__name: Paulo Morales Castillo
  author__bio: >
    I am a freelance analytics/data engineer based in Berlin, Germany, 
    who is constantly learning and experimenting with new technologies. 
    With a background in data analytics since 2014, I have gained 
    expertise in various areas such as data science, data engineering, 
    web analytics, and marketing analytics. My core skills include 
    descriptive, exploratory, and predictive data analysis, 
    data warehouse setup and maintenance, data orchestration and 
    transformation, and dashboard creation and automation. I also run 
    long distances from time to time. 
